<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy xmd- Premium Bot Services</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="dark-red-theme">
    <div class="theme-toggle">
        <button id="themeDarkRed" class="active">Dark Red</button>
        <button id="themeWhiteRed">White Red</button>
        <button id="themeBlackRed">Black Red</button>
    </div>

    <div class="container animate__animated animate__fadeInUp animate__faster">
        <div class="auth-container">
            <div class="logo-container animate__animated animate__zoomIn">
                <h1>TEDDY <span>XMD</span></h1>
                <div class="pulse-circle"></div>
                <p>PREMIUM BOT SERVICES</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-wrapper active animate__animated animate__fadeIn animate__delay-1s">
                <div class="form-header">
                    <h2>ACCESS YOUR ACCOUNT</h2>
                    <div class="form-divider"></div>
                </div>
                <form id="loginFormInner">
                    <div class="input-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">EMAIL ADDRESS</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">PASSWORD</label>
                        <div class="input-highlight"></div>
                    </div>
                    <button type="submit" class="btn primary-btn">
                        <span>SIGN IN</span>
                        <div class="btn-hover"></div>
                    </button>
                </form>
                <div class="form-footer">
                    <p>NEW USER? <a href="#" id="showRegister">CREATE ACCOUNT</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-wrapper animate__animated animate__fadeIn animate__delay-1s">
                <div class="form-header">
                    <h2>CREATE ACCOUNT</h2>
                    <div class="form-divider"></div>
                </div>
                <form id="regForm">
                    <div class="input-group">
                        <input type="text" id="reg-name" placeholder=" " required>
                        <label for="reg-name">FULL NAME</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="email" id="reg-email" placeholder=" " required>
                        <label for="reg-email">EMAIL ADDRESS</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="reg-phone" placeholder=" " required>
                        <label for="reg-phone">PHONE NUMBER</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-password" placeholder=" " required>
                        <label for="reg-password">PASSWORD</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-confirm" placeholder=" " required>
                        <label for="reg-confirm">CONFIRM PASSWORD</label>
                        <div class="input-highlight"></div>
                    </div>
                    <button type="submit" class="btn primary-btn">
                        <span>REGISTER</span>
                        <div class="btn-hover"></div>
                    </button>
                </form>
                <div class="form-footer">
                    <p>ALREADY HAVE AN ACCOUNT? <a href="#" id="showLogin">SIGN IN</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <div class="modal-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button class="btn primary-btn modal-close-btn">CONTINUE</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
